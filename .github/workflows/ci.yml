name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check src tests
      - name: Format check
        run: black --check src tests
      - name: Test
        run: pytest -q

  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/client/package-lock.json
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npm run typecheck

  scanner-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/scanner-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: tools/scanner-core/package-lock.json
      - name: Install
        run: npm ci
      - name: Test
        run: npm test -- --run
